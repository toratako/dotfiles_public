theme = "dark_plus"

[editor]
line-number = "relative"
cursorline=true
true-color = true
end-of-line-diagnostics = "hint"
bufferline = "always"
popup-border = "all"

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.file-picker]
hidden = false

# [editor.auto-save]
# focus-lost = true
# after-delay.enable = true
# after-delay.timeout = 1000

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true

