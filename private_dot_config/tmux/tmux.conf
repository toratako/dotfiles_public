# Vim-style pane navigation and resizing
# Prefix, hjkl to navigate panes
# Alt + hjkl to resize panes
# Prefix, HJKL to resize panes
# Alt + Arrow keys to resize panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-Left resize-pane -L 5
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5
bind -n M-Right resize-pane -R 5

# Prefix, r to reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# I don't unbind default keys.

# Copy like vim
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi Escape send-keys -X clear-selection

# HOME/END keys
set -w -g xterm-keys on
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# C-a also prefix key
set -g prefix C-a
unbind C-b
# Double C-a sends literal C-a
bind C-a send-prefix

# Split panes
bind ^ split-window -h
bind - split-window -v

# General settings
set -g mouse on
set -w -g mode-keys vi
set -g history-limit 10000
set -g renumber-windows on
# I don't use ESC so much
# Thanks: https://github.com/tmux/tmux/issues/4541
set -sg escape-time 10
set -g focus-events off

# Start windows and panes at 1, not 0
set -g base-index 1
set -w -g pane-base-index 1

# Disable visual bells and activity alerts
set -w -g monitor-activity off
set -g bell-action none
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

# Thanks: https://github.com/sxyazi/yazi/issues/2308#issuecomment-2730995606
bind y display-popup -d '#{pane_current_path}' -h 60% -w 50% -E 'tmux new-session yazi \; set status off'

# Thanks: https://yazi-rs.github.io/docs/image-preview/#tmux
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Theme
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",xterm*:Tc"

set -g status-position top

set -g status-bg black
set -g status-fg white
set -g status-interval 60
# set -g status-left-length 30

set -g status-left ''
set -g status-right '#[fg=cyan]#[bg=black]#[range=user|split_h][H]#[norange] #[fg=blue]#[bg=black]#[range=user|split_v][V]#[norange] | #[fg=orange]%H:%M #(whoami)@#H #[fg=gray]#[default]'
set -w -g pane-border-status top
set -w -g pane-border-format '[ #{pane_current_path} ]'

set -g window-status-format '#[fg=gray] #I.#P.#W #[default]#{?window_end_flag,#[fg=orange]#[bg=black]#[range=user|new][+]#[norange],}'
set -g window-status-current-format '#[bg=#{?client_prefix,orange,gray},fg=#{?client_prefix,black,black}] #I.#P.#W #[default]#{?window_end_flag,#[fg=orange]#[bg=black]#[range=user|new][+]#[norange],}'

# Handle click events
bind -Troot MouseDown1Status \
  if -F '#{==:#{mouse_status_range},window}' { \
    select-window \
  } { \
    if -F '#{==:#{mouse_status_range},new}' { \
      # New window
      new-window -c '#{pane_current_path}' \
    } { \
      if -F '#{==:#{mouse_status_range},split_h}' { \
        # Horizontal split
        split-pane -h -c '#{pane_current_path}' \
      } { \
        if -F '#{==:#{mouse_status_range},split_v}' { \
          # Vertical split
          split-pane -v -c '#{pane_current_path}' \
        } \
      } \
    } \
  }

# set -g @scroll-amount '5'
# Additional Mouse support
# Thanks: https://github.com/tmux/tmux/issues/3692
# Main suggestion
bind-key -n WheelUpPane {
  #select-pane  # this should be consistent with the minor suggestion below
  if-shell -F '#{mouse_any_flag}' {
    send-keys -M  # vim with "set mouse=a" / htop / less with mouse support e.g. "LESS='--mouse --wheel-lines 5' less"
  } {
    if-shell -F '#{alternate_on}' {
      send-keys -N5 Up  # vim with "set mouse=" / man / less without mouse support
    } {
      copy-mode -e
      send-keys -N5 -X scroll-up
    }
  }
}
bind-key -n WheelDownPane {
  #select-pane
  if-shell -F '#{mouse_any_flag}' {
      send-keys -M
  } {
    if-shell -F '#{alternate_on}' {
      send-keys -N5 Down
    }
  }
}
